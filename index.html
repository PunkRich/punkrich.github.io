<!-- 鼠标放在按钮上的效果 -->

<script type="text/javascript"> 
$(document).ready(function(){
  $("input").mouseenter(function(){
    $(".circle").animate({bottom:'50px'});
    $(".circle2").animate({left:'50px'});
    $(".logo2").show();
    $(".logo").hide();
  });
  $("input").mouseleave(function(){
    $(".circle").animate({top:'50px'});
    $(".circle2").animate({left:'50px'});
    $(".logo2").hide();
    $(".logo").show();
  });
});
</script>

<!-- 滚动效果 -->
<script type="text/javascript"> 
function click_scroll() { 
var scroll_offset = $("#contact").offset(); //得到pos这个div层的offset，包含两个值，top和left 
$("body,html").animate({ 
scrollTop:scroll_offset.top //让body的scrollTop等于pos的top，就实现了滚动 
},1000); 
} 
</script> 

<!-- circle滚动消失效果 -->

<script type="text/javascript">
	$(function () {            
            //绑定滚动条事件
              //绑定滚动条事件
            $(window).bind("scroll", function () {
                var sTop = $(window).scrollTop();
                var sTop = parseInt(sTop);
                var a = $("#work").offset().top;
                var a = parseInt(a);
                if (sTop + 400 <= a) {
                    if (!$(".circle").is(":visible")) {
                        try {
                            $(".circle").slideDown();
                        } catch (e) {
                            $(".circle").show();
                        }                      
                    }
                }
                else {
                    if ($(".circle").is(":visible")) {
                        try {
                            $(".circle").slideUp();
                        } catch (e) {
                            $(".circle").hide();
                        }                       
                    }
                } 
            });
        })
</script>
