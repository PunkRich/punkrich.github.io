<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css"> 
	<link rel="stylesheet" href="css/welcome.css"> 
	<link rel="stylesheet" type="text/css" href="css/animate.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <title>PunkRich - Studio</title>
  <!-- test -->
<script> 
$(document).ready(function(){
  $("button").mouseenter(function(){
    $(".circle").animate({bottom:'50px'});
    $(".circle2").animate({left:'50px'});
    $(".logo2").show();
    $(".logo").hide();
  });
  $("button").mouseleave(function(){
    $(".circle").animate({top:'50px'});
    $(".circle2").animate({left:'50px'});
    $(".logo2").hide();
    $(".logo").show();
  });
});
</script> 

</head>
<body style="background-color: #111111">
	
	<!-- intro -->
	
<div class="animated" style="margin-top: 120px;">
	<div class="container">
		<div class="row col-xs-4 col-md-6">
			<div class="circle">
				<img src="https://pic.downk.cc/item/5f4dc369160a154a67744f10.png" style="vertical-align: left;width: 100%;">
			</div>
			<div class="circle2">
				<img src="https://pic.downk.cc/item/5f4dc369160a154a67744f14.png" style="width: 100%;">
			</div>
		</div>
		<div class="rows col-md-12 col-xs-12">
			<h4 style="text-align: center;">WORK PRESENTATION</h4><br>
			<div class="logo"><img src="https://pic.downk.cc/item/5f4dc369160a154a67744f17.png" class="img-responsive" style="margin-top: 24px;"></div>
			<div class="logo2"><img src="https://pic.downk.cc/item/5f4dee62160a154a677e9069.gif" class="img-responsive" style="margin-top: 24px;"></div>
		</div>
		<div class="rows col-md-12 col-xs-12" style="text-align: center;margin-top: 40px">
			<p style="margin-bottom: 40px">
				一个有态度有意思的工作室。
			</p>
			<a href="work/PunkRich.pdf" target="blank"><button>PDF Download</button></a>
		</div>
	</div>
</div>

</body>
</html>
